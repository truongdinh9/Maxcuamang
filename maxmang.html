<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1> Tìm Giá trị lớn nhất của mảng x= [-3, 5, 1, 3, 2, 10]</h1>
<button onclick="mao()"> Max</button>
<p id="ma"></p>
<script>
function mao() {
    let x = [-3, 5, 1, 3, 2, 10];
    let max = x[0];
    let j = 0;
    for (i = 1; i < x.length; i++) {
        if (max < x[i]) {
            max = x[i];
            j = i;
        }

    }
    document.getElementById("ma").innerHTML = "Giá trị lớn nhất của mảng là: x[" + j + "]=" + max;
}
</script>
</body>
</html>
